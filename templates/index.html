<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
</head>
<body>
    <h1>Word Search</h1>
    <form method="post">
        <label for="word">Enter a word to search in the grid:</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Search</button>
    </form>
    <form method="post" action="{{ url_for('generate_grid') }}">
        <button type="submit">Generate Grid</button>
    </form>
    <h2>Randomized 9x9 Grid:</h2>
    <table>
        {% for row in grid %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    {% if result %}
        <h2>Coordinates of the word found:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
